server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Intenta servir archivo, directorio o redirige a index.html (para Angular SPA)
        try_files $uri $uri/ /index.html;
    }

    # Opcional: archivos est√°ticos cacheados
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }
}

