<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Panel del Doctor</h2>
    <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Citas Programadas</h5>
          <p class="card-text">Administra tus citas con pacientes.</p>
          <a routerLink="/appointments" class="btn btn-primary">Ver Citas</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Emitir Recetas</h5>
          <p class="card-text">Crea recetas médicas para tus pacientes.</p>
          <a routerLink="/prescriptions" class="btn btn-primary">Emitir Recetas</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Mi Horario</h5>
          <p class="card-text">Configura tus horarios de atención.</p>
          <a routerLink="/schedule" class="btn btn-primary">Ver Horario</a>
        </div>
      </div>
    </div>
  </div>
</div>
