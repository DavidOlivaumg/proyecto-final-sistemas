<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registro</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Sección de credenciales -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" formControlName="username">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" formControlName="role">
                  <option value="patient">Paciente</option>
                  <option value="doctor">Doctor</option>
                </select>
              </div>
            </div>

            <!-- Campos comunes -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>

            <!-- Campos específicos de paciente -->
            <div *ngIf="!isDoctor">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">Género</label>
                  <select class="form-select" id="gender" formControlName="gender">
                    <option value="MALE">Masculino</option>
                    <option value="FEMALE">Femenino</option>
                    <option value="OTHER">Otro</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <textarea class="form-control" id="address" formControlName="address" rows="2"></textarea>
              </div>
            </div>

            <!-- Campos específicos de doctor -->
            <div *ngIf="isDoctor" class="mb-3">
              <label for="specialty" class="form-label">Especialidad</label>
              <input type="text" class="form-control" id="specialty" formControlName="specialty">
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
